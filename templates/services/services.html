{% extends 'base.html' %}
{% load i18n %}
{% load static %}	
{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image: url('../static/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate pb-5 text-center">
          <h1 class="mb-3 bread">{% trans "services" %}</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">{% trans "Home" %} <i class="fa fa-chevron-right"></i></a></span> <span>{% trans "services" %} <i class="fa fa-chevron-right"></i></span></p>
        </div>
      </div>
    </div>
  </section>
</div>


<section class="ftco-section bg-light">
    <div class="container-fluid mb-5">
      <div class="text-center mt-5">
          <h1>{% trans "Our Services" %}</h1>
      </div>
      <div class="row">
        {% for service in services %}
          <div class="col-md-4">
            <a href="{% url 'service' service.id %}">
              <div class="box">
                  <div class="our-services privacy">
                      <div > <img src="{{service.image.url}}" width="150px" height="150px"> </div>
                      <h4>{{service.name}}</h4>
                  </div>
              </div>
            </a>
          </div>
          {%endfor%}
      </div>
  </div>
  </section>

  
{% endblock %}
