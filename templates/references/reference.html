{% extends 'base.html' %}
{% load i18n %}
{% load static %}	
{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image: url('../static/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate pb-5 text-center">
          <h1 class="mb-3 bread">{% trans "references" %}</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">{% trans "Home" %} <i class="fa fa-chevron-right"></i></a></span> <span>{% trans "references" %} <i class="fa fa-chevron-right"></i></span></p>
        </div>
      </div>
    </div>
  </section>
  
  <section class="ftco-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 ftco-animate">
          <h2 class="mb-3">{{reference.name}}</h2>
          <div>{{reference.description}}</div>
          
  
        </div> <!-- .col-md-8 -->
        <div class="col-lg-4 sidebar ftco-animate">
          <div class="sidebar-box ftco-animate">
            
            <div class="block-21 mb-4 d-flex">
              <img src="{{reference.image.url}}" alt="" class="img-fluid">
            
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 
{%endblock%}
