{% extends 'base.html' %}
{% load i18n %}
{% load static %}	
{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image: url('../static/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate pb-5 text-center">
          <h1 class="mb-3 bread">{% trans "Our Partners" %}</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">{% trans "Home" %} <i class="fa fa-chevron-right"></i></a></span> <span>{% trans "Partners" %} <i class="fa fa-chevron-right"></i></span></p>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
        <div class="row justify-content-center pb-5">
            <div class="col-md-12 heading-section text-center ftco-animate">
                <h2 class="mb-4">{% trans "We build great things with our partners" %}</h2></span></h2>
            </div>
        </div>
        <div class="row">
            {% for partner in partners %}
            <div class="col-md-4 col-lg-2 ftco-animate">
                <div class="project">
                    <div class="img">
                        <img src="{{partner.image.url}}" width="120" height="120" >
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
    </section>


{% endblock %}
